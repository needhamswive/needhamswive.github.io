---
layout: single
head_scripts:
- assets/js/individual-times-search.js
---

<p id="error-message" class="notice--danger" style="display: none;"></p>

<form id="form" onsubmit="search(); return false">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="First and Last">

  <label for="birthday">Birthday</label>
  <input type="password" id="birthday" name="birthday"  placeholder="MMDDYYYY">

  <label for="times-to-show">Times to Show</label>
  <select id="times-to-show">
    <!-- <option value="fastest" selected>Show only fastest by event</option> -->
    <option value="all">Show all times</option>
  </select>

  <p></p>

  <input type="submit" value="Search">
</form>

<br>

<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Time</th>
      <th>Date</th>
      <th>Meet</th>
    </tr>
  </thead>
  <tbody id="times"></tbody>
</table>
